<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>SISTA - Login</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="../assets/landingPage/landing/stisla.png">

    <!-- General CSS Files -->
    <link rel="stylesheet" href="../assets/template/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/template/modules/fontawesome/css/all.min.css">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="../assets/template/modules/izitoast/css/iziToast.min.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/template/css/style.css">
    <link rel="stylesheet" href="../assets/template/css/components.css">
    <link rel="stylesheet" href="../assets/custom/custom.css">
</head>

<body>
    <div id="app">
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="login-brand">
                            <img src="../assets/template/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
                        </div>
                        
                        <div class="card card-primary">
                            <div class="card-header">
                                <h4>Login</h4>
                            </div>

                            <div class="card-body">
                                <form onsubmit="return login()" action="javascript:void(0);" class="needs-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" class="form-control" name="email" placeholder="Masukan email anda" required autofocus>
                                        
                                        <div class="invalid-feedback">
                                            Masukan email anda dengan benar!
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="d-block">
                                            <label for="password" class="control-label">Password</label>
                                            <div class="float-right">
                                                <a href="forgotPassword.html" class="text-small">
                                                    Lupa Password?
                                                </a>
                                            </div>
                                        </div>

                                        <input id="password" type="password" class="form-control" name="password" minlength="6" placeholder="Masukan password anda" required autofocus>
                                        <span id="showPassword" onclick="show()">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        
                                        <div class="invalid-feedback" style="margin-top: -16px;">
                                            Masukan password anda, minimal 6 karakter!
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                              <input type="checkbox" name="remember" class="custom-control-input" id="remember-me">
                                              <label class="custom-control-label" for="remember-me">Ingatkan saya</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mt-5 text-muted text-center">
                            Belum mempunyai akun? <a href="register.html">Daftar Sekarang</a>
                        </div>
                        <div class="simple-footer">
                            Copyright &copy; SISTA 2020
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- General JS Scripts -->
    <script src="../assets/template/modules/jquery.min.js"></script>
    <script src="../assets/template/modules/popper.js"></script>
    <script src="../assets/template/modules/tooltip.js"></script>
    <script src="../assets/template/modules/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/template/modules/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="../assets/template/modules/moment.min.js"></script>
    <script src="../assets/template/js/stisla.js"></script>

    <!-- JS Libraies -->
    <script src="../assets/template/modules/sweetalert/sweetalert.min.js"></script>
    <script src="../assets/template/modules/izitoast/js/iziToast.min.js"></script>

    <!-- Page Specific JS File -->

    <!-- Template JS File -->
    <script src="../assets/template/js/scripts.js"></script>

    <script>
        swal( 
            'INFO APLIKASI', 
            'Selamat datang di aplikasi SISTA, saat ini aplikasi belum menggunakan database, dan harus login secara manual. \n\nHak Akses Admin \nadmin@gmail.com, admin123 \n\nHak Akses User: \nuser@gmail.com, user123', 
            'info'
        )
        
        function login() {
            let email    = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Email Validation Format
            const v_email = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            
            // Validasi Login Admin
            if (email == "admin@gmail.com" && password == "admin123") {
                console.log("Login Admin Sukses" + "\nEmail:" + email + "\nPassword:" + password);
                
                swal(
                    'Berhasil', 'Login admin berhasil, silahkan klik OK untuk melanjutkan!', 'success'
                ).then((data) => {
                    window.location = "../page/admin/dashboard.html";
                });

                return true;
            } 

            // Validasi Login User
            else if (email == "user@gmail.com" && password == "user123") {
                console.log("Login User Sukses" + "\nEmail:" + email + "\nPassword:" + password);
                
                swal(
                    'Berhasil', 'Login user berhasil, silahkan klik OK untuk melanjutkan!', 'success'
                ).then((data) => {
                    window.location = "../page/user/dashboard.html";
                });

                return true;
            }
            
            if (email == "" || password == "") {
                iziToast.error({
                    title: 'Gagal',
                    message: 'Email atau Password tidak boleh kosong!',
                    position: 'bottomRight'
                }); 

                return true;
            } 

            else if (!(v_email.test(email))) {
                iziToast.error({
                    title: 'Gagal',
                    message: 'Format email tidak sesuai, (john@gmail.com)!',
                    position: 'bottomRight'
                }); 

                return true;
            }

            else if (password.length < 6) {
                iziToast.error({
                    title: 'Gagal',
                    message: 'Password minimal 6 karakter!',
                    position: 'bottomRight'
                }); 

                return true;
            }

            else {
                swal(
                    'Gagal', 'Email atau Password anda tidak sesuai, mohon hubungi pembuat, karena akun login diinput secara manual!', 'error'
                )
                .then((data) => {
                    location.reload();
                });

                return false;
            }
        }

        function show() {
            let nilai = document.getElementById("password").type;

            if (nilai == "password") {
                document.getElementById("password").type = "text";
                document.getElementById("showPassword").innerHTML = "<i class='fas fa-eye-slash'></i>";
            }

            else {
                document.getElementById("password").type = "password";
                document.getElementById("showPassword").innerHTML = "<i class='fas fa-eye'></i>"
            }
        }
    </script>
</body>

</html>
